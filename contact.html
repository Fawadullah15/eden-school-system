<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Eden School System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-overlay header-content">
      <img src="images/logo.png" alt="Eden Logo" class="logo" />
      <div class="school-info">
        <h1>Eden School System</h1>
        <p class="tagline">Develop Balanced Personalities</p>
      </div>
    </div>

    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="container">
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form class="contact-form" id="contactForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Subject" required>

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer-with-thumbnail">
    <div class="footer-content">
      <p>&copy; 2025 Eden School System. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="scritf.js"></script>
</body>
</html>
